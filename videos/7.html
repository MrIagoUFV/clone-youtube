<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body style="margin: 0; border: 0;">

    <!-- NavBar -->
    <table id="navbar" style="width: 100%; border: 0; margin: 0; padding: 0; border-collapse: collapse;">
        <tr style="width: 100%; background-color: #ff0000;">
            <td style="text-align: center; padding: 15px;">
                <a href="/clone-youtube" style="text-decoration: none;"><h1 style="color: white; font-family: Arial; margin: 0;">Youtube</h1></a>
            </td>
        </tr>
    </table>
    
    <!-- Video e Título -->
    <div style="display: flex; justify-content: center; margin-top: 40px;">

        <table style="width: 95%; max-width: 720px; border-collapse: collapse; padding: 0 20px;">

            <!-- Video --> 
            <tr>
                <td style="padding: 0; text-align: left;">
                    <div style="position: relative; width: 100%; padding-bottom: 56.25%; box-shadow: 0 10px 20px rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden; height: 0;">
                        <iframe
                            src="https://www.youtube.com/embed/fb2pF_yBGe8?start=0"
                            title="Curso HTML com IA - Parte 7"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block;">
                        </iframe>
                    </div>
                </td>
            </tr>

            <!-- Título -->
            <tr>
                <td style="padding: 20px 0; text-align: left;">
                    <h2 style="font-family: Arial, sans-serif; margin: 0;">
                        Curso HTML com IA - Parte 7
                    </h2>
                </td>
            </tr>
        </table>
    </div>

    

    <!-- Vídeo Recomendado e Comentários -->
    <div style="display: flex; justify-content: center; margin-top: 40px;">
        <table style="width: 50%; max-width: 720px; border-collapse: collapse; padding: 0 20px;">
            <tr>
                <td style="padding: 0; text-align: left;">
                    <h3 style="font-family: Arial, sans-serif; margin: 0 0 20px 0;">Vídeo Recomendado</h3>
                </td>
            </tr>
            <tr>
                <td style="padding: 0; text-align: left;">
                    <div style="align-items: center; gap: 15px;">
                        <a href="/clone-youtube/videos/8.html">
                            <img 
                                src="https://img.youtube.com/vi/oR1hTH0wkYA/mqdefault.jpg" 
                                alt="Thumbnail do vídeo recomendado"
                                style="border-radius: 5px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);"
                            >
                        </a>
                        <a href="/clone-youtube/videos/8.html" style="text-decoration: none;">
                            <h4 style="font-family: Arial, sans-serif; margin-top: 15px; color: black;">
                            Curso HTML com IA - Parte 8
                            </h4>
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="padding: 20px 0;">
                    <hr style="border: 1px solid #e0e0e0; margin: 20px 0;">
                </td>
            </tr>
            <tr>
                <td style="padding: 0; text-align: left;">
                    <h3 style="font-family: Arial, sans-serif; margin: 0 0 20px 0;">Comentários</h3>
                </td>
            </tr>

            
            <tr>
                <td style="padding: 20px 0; text-align: center;">
                    <a href="#navbar" style="padding: 10px 20px; text-decoration: none; color: #333; display: inline-flex; align-items: center; gap: 8px; background: #d7263d; color: #fff; border-radius: 24px; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold;">
                        <img 
                            width="24" 
                            height="24" 
                            src="https://img.icons8.com/ios-filled/50/FFFFFF/circled-chevron-up.png" alt="circled-chevron-up" 
                            alt="Seta para cima"
                        >
                        Voltar para o topo
                    </a>
                </td>
            </tr>
        </table>
    </div>
    
           
</body>
</html>
